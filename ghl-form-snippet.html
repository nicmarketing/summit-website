<style>

    padding: 0;
    -webkit-font-smoothing: antialiased;
  }

  .sm-wrap {

    content: '';

    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(0,174,239,.15) 0%, transparent 70%);
    pointer-events: none;

  .sm-eyebrow {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: .12em;
    text-transform: uppercase;
    color: #00AEEF;

    letter-spacing: -.03em;

    color: #ffffff;

  }

  .sm-title span {
    background: linear-gradient(135deg, #00AEEF, #41D9F2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

  }

  }

  }

  .sm-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  .sm-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 14px;
  }

  .sm-label {
    font-size: 11px;
    font-weight: 700;
    color: rgba(255,255,255,.55);
    letter-spacing: .06em;
    text-transform: uppercase;
  }

  .sm-input,
  .sm-select,
  .sm-textarea {
    background: rgba(255,255,255,.05);
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 10px;
    padding: 13px 16px;
    font-size: 14px;
    font-family: 'Inter', Arial, sans-serif;
    color: #ffffff;
    width: 100%;
    outline: none;
    transition: border-color .2s, background .2s;
    -webkit-appearance: none;
    appearance: none;
  }

  .sm-input::placeholder,
  .sm-textarea::placeholder {
    color: rgba(255,255,255,.22);
  }

  .sm-input:focus,
  .sm-select:focus,
  .sm-textarea:focus {
    border-color: rgba(0,174,239,.65);
    background: rgba(0,174,239,.07);
  }

  .sm-select {
    cursor: pointer;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9l6 6 6-6' stroke='rgba(255,255,255,0.4)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 14px center;
    background-size: 18px;
    padding-right: 40px;
  }

  .sm-select option {
    background: #071940;
    color: #ffffff;
  }

  .sm-textarea {
    resize: vertical;
    min-height: 110px;
    line-height: 1.6;
  }

  .sm-submit {
    width: 100%;
    padding: 16px 24px;
    background: linear-gradient(135deg, #00AEEF, #41D9F2);
    color: #020c1f;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 800;
    font-family: 'Inter', Arial, sans-serif;
    letter-spacing: -.01em;
    cursor: pointer;
    margin-top: 6px;
    display: block;
    text-align: center;
    transition: opacity .2s;
  }

  .sm-submit:hover {
    opacity: .85;
  }

  .sm-disclaimer {
    font-size: 11px;
    color: rgba(255,255,255,.22);
    text-align: center;
    margin-top: 14px;
    line-height: 1.65;
  }

  .sm-disclaimer a {
    color: rgba(0,174,239,.55);
    text-decoration: none;
  }

  @media (max-width: 520px) {
    .sm-wrap  { padding: 32px 22px; }
    .sm-row   { grid-template-columns: 1fr; }
    .sm-title { font-size: 22px; }
  }
</style>
